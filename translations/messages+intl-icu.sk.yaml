about:
    aHeading1: 'Poskytujeme Povinné Predprimárne Vzdelávanie'
    aHeading2: 'od 1.9.2019 sme Ministerstvom školstva zaradený do siete škôl a školských zariadení.'
    aParagraph1: 'Sme nová materská škola fungujúca od šk. roku 2018/ 2019 , ktorá sa nachádza v súkromnom areáli v blízkosti centra Košíc s parkovaním pred materskou školou. Budova materskej školy je dvojpodlažná. Materská škola je dvojtriedna. Obe triedy sú vybavené interaktívnou tabuľou a s množstvom didaktického materiálu, ktorý neustále dopĺňame'
    classBees: 'Trieda včielky'
    classOwls: 'Trieda sovičky'
    bParagraph1: 'Poskytujeme povinné predprimárne vzdelávanie s osvedčením o vzdelaní, milujúcu a podnetnú starostlivosť pre deti vo veku od 3 – 6 rokov, vo výnimočných prípadoch vo veku 2 rokov.'
    bParagraph2: 'Naším cieľom je dosiahnuť optimálny rozvoj osobnosti dieťaťa vo všetkých jeho stránkach vzdelávania a na život v spoločnosti.'
    bParagraph3: 'Východiskom je jedinečnosť dieťaťa, aktívne učenie, začlenenie sa do skupiny, kolektívu.'
    bParagraph4: 'Súkromná materská škola créme de la céme ponúka celodennú, poldennú starostlivosť.'
    bParagraph5: 'Rodičia, ktorí ešte nemajú svoje dieťa nikde umiestnené, môžu sa prísť pozrieť na priestory škôlky a získať všetky potrebné informácie, ktoré ich budú zaujímať.'
    cHeading1: 'Možnosť Zápisu Deti Do Našej Materskej Školy Je Počas Celého RokaNa Čo Sa Zameriavame :'
    cLi1: 'tréning fonematického uvedomovania u deti v predškolskom veku prostredníctvom stimulačného programu'
    cLi2: 'uplatňovanie kvalitnej povinnej predškolskej výchovy, založenej na vzťahu učiteľ – dieťa'
    cLi3: 'dosiahnutie optimálnej úrovne ako základu pre školské vzdelávanie a pre život v spoločnosti, rešpektujúc osobnosť dieťaťa, jeho potreby a záujmy, Podporujúc individualitu a jedinečnosť každého dieťaťa'
    cLi4: 'rozvíjanie prírodovedeckej gramotnosti – vštepovanie pozitívneho vzťahu k prírode, k životnému prostrediu, rozvoju enviromentálného cítenia, zvýšený záujem venujeme starostlivosti o zdravie, zdravému životnému štýlu'
    cLi5: 'denne športové aktivity – pobyt vonku –'
    cLi6: 'využitie lezeckej steny v areáli'
    cLi7: 'zdravotné cvičenia'
    cLi8: 'súčasťou škôlky je detské zatrávnené oplotené ihrisko s preliezkami, raz týždenne sa koná športový deň'
    cLi9: 'Okolie našej škôlky je tiež vhodné na tematické prechádzky a poloha našej škôlky nám umožňuje navštevovať rôzne kultúrno – spoločenské zariadenia, Štátne divadlo, chodiť na rôzne exkurzie, letecká škola, navštevovať bábkové divadlo, knižnicu, spoznávať naše krásne mesto Košice'
    cLi10: 'dopravná výchova – dopravné ihrisko v blízkosti škôlky'
    cLi11: 'rôzne krúžky – angličtina s lektorkami, keramický krúžok, šikovné rúčky, tanec a spev, pohybové hry, tréning fonematického uvedomovania ………..'
    cLi12: 'športové výcviky– lyžiarsky výcvik, plavecký výcvik, korčuľovanie, futbalový projekt ,,Dajme spolu gól“'
    dHeading1: 'KRÚŽKY V Našej Materskej Škole'
    dLi1: 'tréning fonematického uvedomovania podľa Eľkonina u deti vo veku 5 – 6 rokov s certifikovanou pedagogičkou'
    dLi2: 'krúžok anglického jazyka s certifikovanou anglickou lektorkou jazykovej školy'
    dLi3: 'pohybovo – tanečná príprava s certifikovanou lektorkou Romankou – Tanečná skupina SHOW DS Košice'
    dLi4: 'futbalový projekt ,,Dajme spolu gól“'
    dLi5: 'Krúžok keramiky s keramičkou Juditkou'
    dLi6: 'Lezecká stena vo dvore'
    dLi7: 'Lyžiarsky kurz'
    dLi8: 'Korčuliarsky kurz'
    dLi9: 'Plavecký kurz'
    eHeading1: 'Čo Je Tréning Fonematického Uvedomovania?'
    eParagraf1: 'Fonematické uvedomovanie je schopnosť uvedomovať si zvukovú štruktúru slov, uskutočňovať hláskovú analýzu a syntézu slov, odobrať a zmeniť poradie hlásky.'
    eParagraf2: 'Použitím tejto metódy sa znižuje riziko zlyhávania v učení, a to v čítaní a písaní, keď prídu do školy.'
    eParagraf3: 'Za naše hlavné výhody považujeme interaktívny program zameraný na učenie hrou, funkčné usporiadanie herne ,tréning fonematického uvedomovania u deti v predškolskom veku prostredníctvom stimulačného programu, výučbu angličtiny, vysoký štandard primárnej starostlivosti a hygieny, celoročnú prevádzku (zatvorené je iba počas štátnych sviatkov a víkendov), kvalitné priestory s moderným vybavením a bezpečnú lokalitu s dobrou dostupnosťou.'
