teachers:
    heading1: 'Vážení rodičia'
    paragraph1: 'radi by sme Vám predstavili pani učiteľky, ktoré sa s láskou starajú o všetky potreby našich detičiek.'
    heading2: 'Výberu A Kvalite Našich Pani Učiteliek, Sme Venovali Najväčšiu Pozornosť.'
    paragraph2: 'Nakoľko si veľmi dobre uvedomujeme, ako veľmi môže uškodiť nesprávny prístup k dieťaťu v jeho terajšom ale i v budúcom rozvoji.Vieme, že krátky text a fotografia ani zďaleka neodzrkadľujú skutočné schopnosti a osobnosť človeka.'
    paragraph3: 'Naši pedagógovia sú plne kvalifikovaní, tvoriví, trpezliví, milujúci a láskaví, dokážu si pre úsmev a šťastie Vašich detičiek urobiť zo seba srandu, ale ich aj plnohodnotne vzdelávať vo všetkých oblastiach potrebných pre ich rozvoj.'
    ourTeam: 'Náš tím'

menu:
    heading1: 'V Materskej Škole Dbáme Na Zdravé Stravovanie Detí,'
    paragraph1: 'desiate,obedy a  olovranty v súlade s predpísanými odporúčanými dennými dávkami stavebných látok, vitamínov, minerálov a stopových prvkov, potrebných pre zdravý rast a vývoj dieťaťa.'
    paragraph2: 'Denné menu pripravuje Spoločenský Pavilón,s.r.o. s licenciou na stravovanie detí v predškolskom zariadení,ktorý nám aj stravu prináša do našej výdajnej školskej kuchyne.'
    heading2: 'Deti majú po celý deň k dispozícii ovocné nesladené čaje, čerstvú pitnú vodu a ovocie.'
    paragraph3: 'Deťom ponúkame zdravú stravu, prispôsobenú aj deťom s poruchami výživy a neznášanlivosťou niektorých potravín.'
    paragraph4: 'Detičky nepapajú v triedach,ale v samostatnej  jedálni.'
